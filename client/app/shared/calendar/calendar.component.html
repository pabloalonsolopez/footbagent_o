<div class="d(flex)">
  <a class="flex(0)" (click)="previous()">Previous</a>
  <div class="flex(1) ta(center)">
    <a>{{monthNames[month]}}</a> <a>{{year}}</a>
  </div>
  <a class="flex(0)" (click)="next()">Next</a>
</div>
<div class="d(flex)">
  <div class="w(17)" *ngFor="let weekDayName of weekDayNames">{{weekDayName[weekDayNameFormat]}}</div>
</div>
<div class="d(flex)" *ngFor="let week of calendar">
  <div class="w(17)" *ngFor="let weekday of week">{{weekday}}</div>
</div>
